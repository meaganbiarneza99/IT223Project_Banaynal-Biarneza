<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Aomizu.png" type="image/x-icon"/>
    <link rel="stylesheet" href="Contact Us.css">
    <title>Aomizu - Contact</title>
</head>
<body>
     <div class="header">
     </div>
     <div class="navbar">
          <div class="brand">
               <a href="index.html"><img src="images/Aomizu Brand V2.png"></a>
               </div>
          <input type="checkbox" id="navbar-toggle">
          <label for="navbar-toggle" class="navbar-toggle-label">
               <span class="navbar-toggle-icon"></span>
          </label>
          <div class="navbar-links">
               <a href="index.html">Home</a>
               <a href="About.html">About</a>
               <a href="shop.html">Shop</a>
               <a href="Contact Us.html">Contact Us</a>
          </div>
     </div>
     
     <div class="main">
          <div class="contact-form-body">
               <div class="container">  
                    <form id="contact" action="" method="post">
                      <h3>Contact Form</h3>
                      <h4>Let us know what's up</h4>
                      <fieldset>
                        <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Your Phone Number (optional)" tabindex="3">
                      </fieldset>
                      <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="4" required></textarea>
                      </fieldset>
                      <fieldset>
                        <button name="submit" type="button" id="contact-submit" data-submit="...Sending">Submit</button>
                      </fieldset>
                    </form>
               </div>
          </div>
     </div>
     
     <div id="popup" class="popup">
          <p>Thank you for reaching out to us! We will return with a response between a few minutes or a few hours </p>
          <button id="ok-btn">OK</button>
        </div>

        <div class="footer">
          <footer class="site-footer">
                <input type="image" src="images/Aomizu Brand V2.png">
                <div class="footer-container">
                     <div class="social-icons">
                          <div class="icons">
                               <a href="#"><img src="images/icons8-facebook-480.png"></a>
                               <a href="#"><img src="images/icons8-instagram-480.png"></a>
                               <a href="#"><img src="images/icons8-twitter-480.png"></a>
                               </div>
                            <div class="footer-links">
                              <a href="index.html">HOME</a>
                              <a href="About.html">ABOUT</a>
                              <a href="shop.html">SHOP</a>
                              <a href="Contact Us.html">CONTACT US</a>
                               </div>
                     </div>
                     <hr>
                          <div class="copyright-row">
                               <p class="copyright-text">Copyright &copy; 2023 All Rights Reserved by 
                               <a href="index.html">Aomizu</a>.</p>
                          </div>
                </div>
            </footer>
           </div>

<script>
var button = document.getElementById('contact-submit');
var popup = document.getElementById('popup');
var homepage = document.getElementById('ok-btn');


button.addEventListener('click', function() {
popup.style.display = 'block';
});

homepage.addEventListener('click', function() {
window.location.href = 'index.html';
})
</script>
</body>
</html>
